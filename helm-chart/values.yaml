# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: julialamenza/api
  tag: 0.1.0
  pullPolicy: IfNotPresent
service:
  name: julialamenza/api
  externalPort: 8080
  internalPort: 8080
  nodeport: 8080
livenessProbe:
      httpGet:
        path: /
        port: tcp
    readinessProb:
      httpGet:
        path: /ready
        port: http
readinessProbe:
            httpGet:
              path: /ready
              port: http
resources: {}
